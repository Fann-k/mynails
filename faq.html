<div class="bottom-container4"></div>

<script>
  const bottomContainer = document.querySelector('.bottom-container4');
  let isVisible = false;
  let scrollTimeout;
  let lastScrollTop = 0;
  
  window.addEventListener('scroll', () => {
    clearTimeout(scrollTimeout);
    
    scrollTimeout = setTimeout(() => {
      const scrollPosition = window.innerHeight + window.scrollY;
      const documentHeight = document.body.offsetHeight;
      const threshold = 100; // pixels from bottom to trigger the transition
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      
      // Check if scrolling down and near bottom
      if (currentScroll > lastScrollTop && scrollPosition >= documentHeight - threshold) {
        bottomContainer.classList.add('visible');
        isVisible = true;
      } else {
        bottomContainer.classList.remove('visible');
        isVisible = false;
      }
      
      lastScrollTop = currentScroll;
    }, 50); // Debounce time in milliseconds
  });
</script>
